<!DOCTYPE html>
<html>

<head>
    <title>TabsPlus</title>
    <!-- Chrome API import -->
    <script src="chrome-extension://[extension-id]/js/chrome-api.js"></script>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Extension container -->
    <div class="application-container">
        <h2 class="center-text">TabsPlus</h2>
        <!-- Feature buttons container -->
        <div class="button-container">
            <button id="closeDuplicates" class="button ">Close Duplicate Tabs</button>
            <button id="groupsToBookmarksFolder" class="button">Create Bookmarks Folder from Group</button>
            <button id="windowToBookmarksFolder" class="button">Create Bookmarks Folder from Window </button>
            <button id="renameATab" class="button">Rename a Tab</button>
            <button id="sortByDomainName" class="button">Sort tabs by domain name</button>
            <button id="searchAllWindows" class="button">Search all windows</button>
        </div>
    </div>
</body>

</html>
